<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="projectM.html">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container for the form with some margin-top spacing -->
<div class="container mt-5">
    <!-- Title for the registration form -->
    <h2 style="color: rgb(5, 78, 38); font-family: Georgia, 'Times New Roman', Times, serif;"><b>Register</b></h2>
    
    <!-- Form with ID and onsubmit event to validate the form -->
    <form id="registrationForm" onsubmit="return validateForm()">
        <!-- Form group for full name input -->
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <!-- Input field for full name with validation on input -->
            <input type="text" class="form-control" id="fullName" name="fullName" oninput="validateFullName()">
            <!-- Div to display error message for full name -->
            <div class="invalid-feedback" id="fullNameError"></div>
        </div>
        
        <!-- Form group for date of birth input with date picker -->
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <!-- Input group for date picker -->
            <div class="input-group date" id="dobPicker" data-target-input="nearest">
                <!-- Input field for date of birth -->
                <input type="text" class="form-control datetimepicker-input" data-target="#dobPicker" id="dob" name="dob"/>
                <!-- Button to trigger date picker -->
                <div class="input-group-append" data-target="#dobPicker" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
            </div>
        </div>
        
        <!-- Form group for email input -->
        <div class="form-group">
            <label for="email">Email ID:</label>
            <!-- Input field for email with validation on input -->
            <input type="email" class="form-control" id="email" name="email" oninput="validateEmail()">
            <!-- Div to display error message for email -->
            <div class="invalid-feedback" id="emailError"></div>
        </div>
        
        <!-- Form group for phone number input -->
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <!-- Input field for phone number with validation on input -->
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" oninput="validatePhoneNumber()">
            <!-- Div to display error message for phone number -->
            <div class="invalid-feedback" id="phoneError"></div>
        </div>
        
        <!-- Form group for password input -->
        <div class="form-group">
            <label for="password">Password:</label>
            <!-- Input field for password with validation on input -->
            <input type="password" class="form-control" id="password" name="password" oninput="validatePassword()">
            <!-- Div to display error message for password -->
            <div class="invalid-feedback" id="passwordError"></div>
        </div>
        
        <!-- Form group for confirm password input -->
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <!-- Input field for confirm password with validation on input -->
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" oninput="validateConfirmPassword()">
            <!-- Div to display error message for confirm password -->
            <div class="invalid-feedback" id="confirmPasswordError"></div>
        </div>
        
        <!-- Submit button for form submission -->
        <button type="submit" class="btn btn-primary">Submit</button>
        
        <!-- Reset button to reset form fields -->
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>
</div>

<!-- Bootstrap JS (optional for some features) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

<!-- jQuery (required for Bootstrap Datepicker) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script>
    $(document).ready(function() {
        // Initialize Datepicker
        $('#dobPicker').datepicker({
            format: 'yyyy-mm-dd', // Date format
            autoclose: true, // Close the Datepicker on selection
            todayHighlight: true // Highlight today's date
        });
    });
</script>
    <script src="projsM.js"></script><!--link js file-->
</body>
</html>
